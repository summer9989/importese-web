<!DOCTYPE html>
<html lang="en">
<head>
<!-- Basic Page Needs
    ================================================== -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Blog</title>

<!-- Mobile Specific Metas
    ================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!--#include virtual="header.html" -->
	<!--=========== START BLOG SECTION ================-->
	<section id="blogArchive">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<!-- Start Blog Archive Area -->
							<div class="blogArchive-area">
								<div class="row">
									<!-- Start Blog Content -->
									<div class="col-md-12 col-sm-12">
										<div class="blog-content">
											<!-- Start Single Blog -->
											<div class="single-Blog" id="single-blog">
												<div class="single-blog-left">
													<ul class="blog-comments-box">
														<li>{{getMonth(blog.create_date) | englishMonth}}
															<h2>{{getDay(blog.create_date)}}</h2>{{getYear(blog.create_date)}}
														</li>
														<li><span class="fa fa-eye"></span>{{blog.pageview}}</li>
													</ul>
												</div>
												<div class="single-blog-right">
													<div class="blog-img">
														<figure class="blog-figure">
															<a href="#"><img alt="img" :src="getBlogCoverSrc(blog.id)"></a>
															<span class="image-effect"></span>
														</figure>
													</div>
													<div class="blog-content blog-details" id="blog-body"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!--=========== END BLOG SECTION ================-->
	<!--#include virtual="footer.html" -->
	<script src="js/data.js"></script>
	<script type="text/javascript">
		var id = getQueryString('id');
		var blog = blogs[blogs.length - id];

		var single_blog = new Vue({
			el : "#single-blog",
			data : {
				blog : blog
			},
			methods : {
				getBlogCoverSrc : function(id) {
					return 'images/custom/blog_' + id + '.jpg';
				},
				getYear : function(date) {
					var date = new Date(date);
					return date.getFullYear();
				},
				getMonth : function(date) {
					var date = new Date(date);
					return date.getMonth() + 1;
				},
				getDay : function(date) {
					var date = new Date(date);
					return date.getDate();
				}
			}
		})
		$("#blog-body").load("blogs/" + id + ".html");
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<!-- Basic Page Needs
    ================================================== -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Blog</title>

<!-- Mobile Specific Metas
    ================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!--#include virtual="header.html" -->

	<!--=========== START BLOG SECTION ================-->
	<section id="blogArchive">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<div class="blog-breadcrumbs-area">
					<div class="container">
						<div class="blog-breadcrumbs-left">
							<h2>Blog</h2>
							<ul id="example-1">
						</div>
						<div class="blog-breadcrumbs-right">
							<ol class="breadcrumb">
								<li>You are here</li>
								<li><a href="#">Home</a></li>
								<li class="active">Blog</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<!-- Start Blog Archive Area -->
							<div class="blogArchive-area">
								<div class="row">
									<!-- Start Blog Content -->
									<div class="col-md-12 col-sm-12">

										<div class="blog-content" id="blog-content">
											<!-- Start Single Blog -->
											<div class="single-Blog" v-for="blog in blogs">
												<div class="single-blog-left">
													<ul class="blog-comments-box">
														<li>{{getMonth(blog.create_date) | englishMonth}}
															<h2>{{getDay(blog.create_date)}}</h2>{{getYear(blog.create_date)}}
														</li>
														<li><span class="fa fa-eye"></span>{{blog.pageview}}</li>
													</ul>
												</div>
												<div class="single-blog-right">
													<div class="blog-img">
														<figure class="blog-figure">
															<a href="#"><img alt="img" :src="getBlogCoverSrc(blog.id)"></a>
															<span class="image-effect"></span>
														</figure>
													</div>
													<div class="blog-content">
														<h2>{{blog.title}}</h2>
														<p>{{blog.description}}</p>
														<!-- Read more btn -->
														<a class="wpcf7-submit button--itzel" :href="getBlogContentSrc(blog.id)"> <i class="button__icon fa fa-link"></i> <span>Read More</span>
														</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--=========== END BLOG SECTION ================-->

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!--#include virtual="footer.html" -->
	<script src="js/data.js"></script>
	<!-- Custom JS -->
	<script type="text/javascript">
		var blog_content = new Vue({
			el : "#blog-content",
			data : {
				blogs : blogs
			},
			methods : {
				getBlogCoverSrc : function(id) {
					return 'images/custom/blog_' + id + '.jpg';
				},
				getBlogContentSrc : function(id) {
					return 'blog-single.html?id=' + id;
				},
				getYear : function(date) {
					var date = new Date(date);
					return date.getFullYear();
				},
				getMonth : function(date) {
					var date = new Date(date);
					return date.getMonth() + 1;
				},
				getDay : function(date) {
					var date = new Date(date);
					return date.getDate();
				}
			}
		});
	</script>
</body>
</html>

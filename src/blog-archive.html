<!DOCTYPE html>
<html lang="en">
<head>
<!-- Basic Page Needs
    ================================================== -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Blog</title>

<!-- Mobile Specific Metas
    ================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- BEGAIN PRELOADER -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- END PRELOADER -->

	<!-- SCROLL TOP BUTTON -->
	<a class="scrollToTop" href="#"><i class="fa fa-heartbeat"></i></a>
	<!-- END SCROLL TOP BUTTON -->
	<div w3-include-html="header.html"></div>

	<!--=========== START BLOG SECTION ================-->
	<section id="blogArchive">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<div class="blog-breadcrumbs-area">
					<div class="container">
						<div class="blog-breadcrumbs-left">
							<h2>Blog</h2>
							<ul id="example-1">
						</div>
						<div class="blog-breadcrumbs-right">
							<ol class="breadcrumb">
								<li>You are here</li>
								<li><a href="#">Home</a></li>
								<li class="active">Blog</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<!-- Start Blog Archive Area -->
							<div class="blogArchive-area">
								<div class="row">
									<!-- Start Blog Content -->
									<div class="col-md-12 col-sm-12">

										<div class="blog-content" id="blog-content">
											<footera></footera>
											<!-- Start Single Blog -->
											<div class="single-Blog" v-for="blog in blogs">
												<div class="single-blog-left">
													<ul class="blog-comments-box">
														<li>{{getMonth(blog.create_date)}}
															<h2>{{getDay(blog.create_date)}}</h2>{{getYear(blog.create_date)}}
														</li>
														<li><span class="fa fa-eye"></span>{{blog.pageview}}</li>
													</ul>
												</div>
												<div class="single-blog-right">
													<div class="blog-img">
														<figure class="blog-figure">
															<a href="#"><img alt="img" :src="blog.cover_url"></a>
															<span class="image-effect"></span>
														</figure>
													</div>
													<div class="blog-content">
														<h2>{{blog.title}}</h2>
														<p>{{blog.description}}</p>
														<!-- Read more btn -->
														<a class="wpcf7-submit button--itzel" :href="blog.id"> <i class="button__icon fa fa-link"></i> <span>Read More</span>
														</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--=========== END BLOG SECTION ================-->
	<div w3-include-html="footer.html"></div>

	<!-- jQuery Library  -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap default js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- slick slider -->
	<script src="js/slick.min.js"></script>
	<script type="text/javascript" src="js/modernizr.custom.79639.js"></script>
	<!-- counter -->
	<script src="js/waypoints.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<!-- Doctors hover effect -->
	<script src="js/snap.svg-min.js"></script>
	<script src="js/hovers.js"></script>
	<!-- Photo Swipe Gallery Slider -->
	<script src='js/photoswipe.min.js'></script>
	<script src='js/photoswipe-ui-default.min.js'></script>
	<script src="js/photoswipe-gallery.js"></script>
	<!-- html include -->
	<script src="https://www.w3schools.com/lib/w3data.js"></script>
	<!-- Custom JS -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/blog-archive.js"></script>

</body>
</html>
